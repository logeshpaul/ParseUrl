<!doctype html>
<html>
<head>
	<title>Parse URL and construct Dom</title>
	<link rel="stylesheet" href="style/css/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		
		<header class="clearfix">
			<div class="logo">
				<img src="http://static-01.lazada.vn/images/2014/logo/vn.png" class="header__logo__img" alt="" width="172" height="54">
			</div>
			<div class="header-text">
				Compare Products
			</div>
		</header>

		<section class="content">
			<!-- Input Container
			================================================== -->
			<div class="text-input-box">
				<div class="row">
					<label>Enter First Product URL</label>
					<input type="text" class="product-field first-product">
					<!-- <input type="text" class="first-product" value="http://www.lazada.vn/nokia-105-man-hinh-mau-14-xanh-76651.html"> -->
				</div>
				<div class="row">
					<label>Enter Second Product URL</label>
					<input type="text" class="product-field second-product">
					<!-- <input type="text" class="second-product" value="http://www.lazada.vn/apple-iphone-5c-retina-4-8mp-32gb-vang-106908.html"> -->
				</div>

				<button id="compare" class="btn btn-primary">Compare</button>
			</div>

			<!-- Product Comparison Content
			================================================== -->
			<div class="product-content clearfix">
				<div id="loading" style="display:none;">Loading the comparison, Please wait...</div>

				<div class="first-product"></div>
				<div class="second-product"></div>
				
			</div>

		</section>

	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="script/main.js"></script>
</body>
</html>
